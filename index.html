<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <button id="start-btn">Start Game</button> <!-- ✅ Start Button -->

    <div class="board" id="board" style="display: none;"></div> <!-- ✅ Initially Hidden -->
    <div class="status" id="status" style="display: none;">Player X's turn</div>

    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button id="play-again">Play Again</button> <!-- ✅ Play Again Button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
